<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sketchscape</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="logo"> 
                <h1>sketchscape</h1>
            </div>
            <div class="links">
                <a href="https://github.com/jakequi" target="_blank" rel="noopener noreferrer"><img class = "github-logo" src="images/github-logo.png" alt="Github icon"></a>
            </div>
        </div> 
        <div class="content">
            <div class="controls">
                <div class="control-left">
                    <input type="color" class="colour-picker">
                    <button class="draw-button toggled-button">üñäÔ∏è</button>
                    <button class="erase-button">üßº</button>
                    <button class="fill-button">ü™£</button>
                </div>
                <div class="control-right">
                    <div class="grid-buttons">
                        <button class="clear-grid">Clear grid</button>
                        <button class="grid-size">Set grid size</button>
                    </div>
                    <div class="checkboxes">
                        <label><input type="checkbox" class="hold-click-mode">Hold click mode</label>
                        <label><input type="checkbox" class="grid-visible" checked>Grid visible</label>
                        <label><input type="checkbox" class="rainbow-mode">Rainbow mode</label>                  
                    </div>
                </div>
                
            </div>
            <div class="container">

            </div>
        </div>
        <div class="footer">
            <p>Jake Hargreaves ¬© 2024</p>
        </div>
    </body>
</html>
